        <header>

                    <input placeholder="Introduce un lado:" id="ladocuadrado" type="number" value="" required>
                    <button type="button" onclick="calcularCuadrado()" type="button">Calcular</button>
                </form>
                <div class="results">

            </section>
            
            <!-- Triangulo -->
            <section class="card-container">
                <div class="card-header">
                    <h2>Triangulo</h2>
                    <div class="triangle"></div>
                </div>

                    <input placeholder="Introduce el lado uno:" type="number" name="lado1" id="lado1" value="" required />
                    <input placeholder="Introduce el lado dos:" type="number" name="lado2" id="lado2" value="" required />

                <div class="results">

                </div>
            </section>

            <!-- Circulo -->

            <div class="card-header">
                <h2>Circulo</h2>
                <div class="circle"></div>
            </div>
                    <form action="#" method="post" accept-charset="utf-8">
                    <input placeholder="Introduce el radio:" type="number" name="radio" id="radio" value="" />
                    <button type="button" onclick="calcularCirculo()">Calcular</button>
                    </form>
                    <div class="results">
                        <h3>PerÃ­metro: <span id="perimetroCirculo" class="results-value"></span></h3>
